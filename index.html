<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TVBot – Deutsches TV-Programm</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">📺 TVBot – Deutsches TV-Programm</h1>

  <div class="mb-3">
    <label for="senderSelect" class="form-label">🎯 Senderauswahl</label>
    <select id="senderSelect" class="form-select" multiple></select>
  </div>

  <button id="shareBtn" class="btn btn-outline-primary mb-3">🔗 Link teilen</button>
  <small id="shareStatus" class="text-muted d-block mb-3"></small>

  <h2 class="mt-4">🔴 Was läuft jetzt?</h2>
  <table class="table table-striped" id="nowTable">
    <thead>
      <tr>
        <th>Sender</th>
        <th>Sendung</th>
        <th>Startzeit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="mt-5">🌃 Heute um 20:15 Uhr</h2>
  <table class="table table-striped" id="primeTable">
    <thead>
      <tr>
        <th>Sender</th>
        <th>Sendung</th>
        <th>Startzeit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Scripts -->
<script src="script.js"></script>

</body>
</html>
