<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Programm - Deutsche Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .current-time {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Multiselect und Suche */
        .controls {
            margin-bottom: 30px;
        }
        
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .multiselect-section {
            position: relative;
        }
        
        .multiselect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .multiselect-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .select-buttons {
            display: flex;
            gap: 10px;
        }
        
        .select-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .select-btn:hover {
            background: #5a67d8;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .channel-checkbox {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-checkbox:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .channel-checkbox.selected {
            border-color: #667eea;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }
        
        .channel-checkbox input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .channel-logo-small {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 0.8em;
        }
        
        .channel-name-small {
            font-weight: 500;
            color: #333;
        }
        
        /* Tabellen */
        .tables-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .table-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .table-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .table-title.now {
            color: #e74c3c;
        }
        
        .table-title.primetime {
            color: #667eea;
        }
        
        .tv-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .tv-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }
        
        .tv-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }
        
        .tv-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .sender-cell {
            font-weight: bold;
            color: #667eea;
            min-width: 80px;
        }
        
        .program-cell {
            width: 100%;
        }
        
        .program-title-table {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .program-description-table {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .program-time-table {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #666;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #d63031;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .empty-selection {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .tables-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .channels-grid {
                grid-template-columns: 1fr;
            }
            
            .tv-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ TV-Programm</h1>
            <div class="current-time" id="currentTime"></div>
            <button class="refresh-btn" onclick="loadTVProgram()">üîÑ Aktualisieren</button>
        </div>
        
        <div class="controls">
            <!-- Suchleiste -->
            <div class="search-section">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="üîç Sender durchsuchen..."
                    oninput="filterChannels()"
                >
            </div>
            
            <!-- Multiselect -->
            <div class="multiselect-section">
                <div class="multiselect-header">
                    <div class="multiselect-title">Sender ausw√§hlen:</div>
                    <div class="select-buttons">
                        <button class="select-btn" onclick="selectAllChannels()">Alle ausw√§hlen</button>
                        <button class="select-btn" onclick="deselectAllChannels()">Alle abw√§hlen</button>
                        <button class="select-btn" onclick="selectMainChannels()">Hauptsender</button>
                    </div>
                </div>
                <div class="channels-grid" id="channelsGrid">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            Lade TV-Programmdaten...
        </div>
        
        <!-- Tabellen Container -->
        <div class="tables-container" id="tablesContainer" style="display: none;">
            <!-- Jetzt laufende Programme -->
            <div class="table-section">
                <div class="table-title now">üî¥ L√§uft jetzt</div>
                <div id="nowTable">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>
            </div>
            
            <!-- 20:15 Programme -->
            <div class="table-section">
                <div class="table-title primetime">‚≠ê Um 20:15 Uhr</div>
                <div id="primetimeTable">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Deutsche TV-Sender mit TVmaze Network IDs
        const germanChannels = [
            { id: 'das-erste', name: 'Das Erste', logo: 'ARD', tvmazeId: 'ard', main: true },
            { id: 'zdf', name: 'ZDF', logo: 'ZDF', tvmazeId: 'zdf', main: true },
            { id: 'rtl', name: 'RTL', logo: 'RTL', tvmazeId: 'rtl', main: true },
            { id: 'sat1', name: 'Sat.1', logo: 'SAT1', tvmazeId: 'sat-1', main: true },
            { id: 'pro7', name: 'ProSieben', logo: 'PRO7', tvmazeId: 'prosieben', main: true },
            { id: 'vox', name: 'VOX', logo: 'VOX', tvmazeId: 'vox', main: true },
            { id: 'rtl2', name: 'RTL2', logo: 'RTL2', tvmazeId: 'rtl-zwei', main: false },
            { id: 'kabel1', name: 'Kabel Eins', logo: 'K1', tvmazeId: 'kabel-eins', main: false },
            { id: '3sat', name: '3sat', logo: '3SAT', tvmazeId: '3sat', main: false },
            { id: 'arte', name: 'ARTE', logo: 'ARTE', tvmazeId: 'arte', main: false },
            { id: 'wdr', name: 'WDR', logo: 'WDR', tvmazeId: 'wdr', main: false },
            { id: 'ndr', name: 'NDR', logo: 'NDR', tvmazeId: 'ndr', main: false },
            { id: 'swr', name: 'SWR', logo: 'SWR', tvmazeId: 'swr', main: false },
            { id: 'br', name: 'BR', logo: 'BR', tvmazeId: 'br', main: false },
            { id: 'mdr', name: 'MDR', logo: 'MDR', tvmazeId: 'mdr', main: false }
        ];

        // Cache f√ºr API-Responses
        const programCache = new Map();
        const cacheExpiry = 10 * 60 * 1000; // 10 Minuten
        let selectedChannels = new Set();
        let allPrograms = new Map();

        // TVmaze API Funktionen
        async function fetchFromTVmaze(endpoint) {
            try {
                const response = await fetch(`https://api.tvmaze.com/${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.warn(`TVmaze API Error: ${error.message}`);
                return null;
            }
        }

        async function getChannelSchedule(channelName, date = null) {
            const cacheKey = `${channelName}_${date || 'today'}`;
            const cached = programCache.get(cacheKey);
            
            if (cached && Date.now() - cached.timestamp < cacheExpiry) {
                return cached.data;
            }

            try {
                // Suche nach Shows des Senders
                const shows = await fetchFromTVmaze(`search/shows?q=${encodeURIComponent(channelName)}`);
                
                if (!shows || shows.length === 0) {
                    return getFallbackProgram(channelName);
                }

                // Hole Schedule f√ºr deutsche Primetime
                const schedule = [];
                const targetDate = date || new Date().toISOString().split('T')[0];
                
                // Versuche mehrere Shows des Senders zu finden
                for (let i = 0; i < Math.min(3, shows.length); i++) {
                    const show = shows[i].show;
                    if (show && show.network) {
                        const episodes = await fetchFromTVmaze(`shows/${show.id}/episodes`);
                        if (episodes && episodes.length > 0) {
                            // Finde aktuelle/kommende Episoden
                            const recentEpisodes = episodes
                                .filter(ep => ep.airdate >= targetDate)
                                .slice(0, 3);
                            
                            recentEpisodes.forEach(episode => {
                                schedule.push({
                                    time: episode.airtime || '20:15',
                                    title: episode.name || show.name,
                                    description: episode.summary ? 
                                        episode.summary.replace(/<[^>]*>/g, '').substring(0, 120) + '...' : 
                                        show.summary ? show.summary.replace(/<[^>]*>/g, '').substring(0, 120) + '...' : 
                                        `${show.genres?.join(', ') || 'Entertainment'} - ${show.name}`
                                });
                            });
                        }
                    }
                }

                // Fallback wenn keine Daten gefunden
                if (schedule.length === 0) {
                    return getFallbackProgram(channelName);
                }

                // Cache die Ergebnisse
                programCache.set(cacheKey, {
                    data: schedule,
                    timestamp: Date.now()
                });

                return schedule;
                
            } catch (error) {
                console.warn(`Error fetching schedule for ${channelName}:`, error);
                return getFallbackProgram(channelName);
            }
        }

        // Fallback-Programme f√ºr deutsche Sender
        function getFallbackProgram(channelName) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            const fallbackPrograms = {
                'Das Erste': [
                    { time: `${currentHour}:${currentMinute.toString().padStart(2, '0')}`, title: 'Tagesschau', description: 'Die wichtigsten Nachrichten des Tages mit Hintergrundinformationen' },
                    { time: '20:15', title: 'Tatort', description: 'Kriminalfilm - Kommissare ermitteln in einem neuen spannenden Fall' },
                    { time: '21:45', title: 'Tagesthemen', description: 'Vertiefende Nachrichten und Analysen zu aktuellen Ereignissen' }
                ],
                'ZDF': [
                    { time: `${currentHour}:${currentMinute.toString().padStart(2, '0')}`, title: 'heute', description: 'Nachrichten und aktuelle Berichte aus Deutschland und der Welt' },
                    { time: '20:15', title: 'SOKO Leipzig', description: 'Krimiserie - Die Sonderkommission ermittelt in einem neuen Fall' },
                    { time: '21:15', title: 'heute-journal', description: 'Ausf√ºhrliche Nachrichten mit Hintergr√ºnden und Analysen' }
                ],
                'RTL': [
                    { time: `${currentHour}:${currentMinute.toString().padStart(2, '0')}`, title: 'RTL aktuell', description: 'Die wichtigsten Nachrichten des Tages aus Deutschland und der Welt' },
                    { time: '20:15', title: 'Alles was z√§hlt', description: 'Daily Soap - Drama und Emotionen rund um das Zentrum in Essen' },
                    { time: '20:45', title: 'Gute Zeiten, schlechte Zeiten', description: 'Daily Soap - Das Leben der Bewohner rund um den Kolle-Kiez' }
                ],
                'Sat.1': [
                    { time: `${currentHour}:${currentMinute.toString().padStart(2, '0')}`, title: 'Sat.1 Nachrichten', description: 'Aktuelle Informationen und Berichte des Tages' },
                    { time: '20:15', title: 'Navy CIS', description: 'US-Krimiserie - Das Team der Navy Criminal Investigative Service ermittelt' },
                    { time: '21:15', title: 'Navy CIS: L.A.', description: 'US-Krimiserie - Spezialermittler in Los Angeles im Einsatz' }
                ],
                'ProSieben': [
                    { time: `${currentHour}:${currentMinute.toString().padStart(2, '0')}`, title: 'Newstime', description: 'Aktuelle Nachrichten kompakt pr√§sentiert' },
                    { time: '20:15', title: 'The Big Bang Theory', description: 'US-Comedy-Serie - Vier Wissenschaftler und ihre allt√§glichen Abenteuer' },
                    { time: '21:10', title: 'Young Sheldon', description: 'US-Comedy-Serie - Die Kindheit des Genies Sheldon Cooper' }
                ]
            };
            
            const defaultProgram = [
                { time: `${currentHour}:${currentMinute.toString().padStart(2, '0')}`, title: 'Aktuelles Programm', description: `Laufende Sendung auf ${channelName}` },
                { time: '20:15', title: 'Hauptprogramm', description: `Hauptsendung des Abends auf ${channelName}` },
                { time: '21:15', title: 'Sp√§tabendprogramm', description: 'Weitere Unterhaltung am sp√§ten Abend' }
            ];
            
            return fallbackPrograms[channelName] || defaultProgram;
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = `üìÖ ${timeString}`;
        }

        function initializeChannelGrid() {
            const grid = document.getElementById('channelsGrid');
            grid.innerHTML = '';
            
            germanChannels.forEach(channel => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'channel-checkbox';
                channelDiv.innerHTML = `
                    <input type="checkbox" id="channel_${channel.id}" onchange="toggleChannel('${channel.id}')">
                    <div class="channel-logo-small">${channel.logo}</div>
                    <div class="channel-name-small">${channel.name}</div>
                `;
                grid.appendChild(channelDiv);
            });
        }

        function filterChannels() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const channelBoxes = document.querySelectorAll('.channel-checkbox');
            
            channelBoxes.forEach(box => {
                const channelName = box.querySelector('.channel-name-small').textContent.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    box.style.display = 'flex';
                } else {
                    box.style.display = 'none';
                }
            });
        }

        function toggleChannel(channelId) {
            const checkbox = document.getElementById(`channel_${channelId}`);
            const channelBox = checkbox.parentElement;
            
            if (checkbox.checked) {
                selectedChannels.add(channelId);
                channelBox.classList.add('selected');
            } else {
                selectedChannels.delete(channelId);
                channelBox.classList.remove('selected');
            }
            
            updateTables();
        }

        function selectAllChannels() {
            germanChannels.forEach(channel => {
                const checkbox = document.getElementById(`channel_${channel.id}`);
                const channelBox = checkbox.parentElement;
                checkbox.checked = true;
                channelBox.classList.add('selected');
                selectedChannels.add(channel.id);
            });
            updateTables();
        }

        function deselectAllChannels() {
            germanChannels.forEach(channel => {
                const checkbox = document.getElementById(`channel_${channel.id}`);
                const channelBox = checkbox.parentElement;
                checkbox.checked = false;
                channelBox.classList.remove('selected');
                selectedChannels.delete(channel.id);
            });
            updateTables();
        }

        function selectMainChannels() {
            deselectAllChannels();
            germanChannels.filter(channel => channel.main).forEach(channel => {
                const checkbox = document.getElementById(`channel_${channel.id}`);
                const channelBox = checkbox.parentElement;
                checkbox.checked = true;
                channelBox.classList.add('selected');
                selectedChannels.add(channel.id);
            });
            updateTables();
        }

        function updateTables() {
            const nowTable = document.getElementById('nowTable');
            const primetimeTable = document.getElementById('primetimeTable');
            const tablesContainer = document.getElementById('tablesContainer');
            
            if (selectedChannels.size === 0) {
                tablesContainer.style.display = 'none';
                return;
            }
            
            tablesContainer.style.display = 'grid';
            
            // Jetzt laufende Programme
            let nowHTML = '<table class="tv-table"><thead><tr><th>Sender</th><th>Programm</th></tr></thead><tbody>';
            
            // 20:15 Programme
            let primetimeHTML = '<table class="tv-table"><thead><tr><th>Sender</th><th>Programm</th></tr></thead><tbody>';
            
            selectedChannels.forEach(channelId => {
                const channel = germanChannels.find(ch => ch.id === channelId);
                const programs = allPrograms.get(channelId) || [];
                
                // Jetzt laufendes Programm (erstes in der Liste)
                const nowProgram = programs[0];
                if (nowProgram) {
                    nowHTML += `
                        <tr>
                            <td class="sender-cell">${channel.name}</td>
                            <td class="program-cell">
                                <div class="program-title-table">${nowProgram.title}</div>
                                <div class="program-time-table">${nowProgram.time} Uhr</div>
                                <div class="program-description-table">${nowProgram.description}</div>
                            </td>
                        </tr>
                    `;
                }
                
                // 20:15 Programm
                const primetimeProgram = programs.find(p => p.time === '20:15') || programs[1];
                if (primetimeProgram) {
                    primetimeHTML += `
                        <tr>
                            <td class="sender-cell">${channel.name}</td>
                            <td class="program-cell">
                                <div class="program-title-table">${primetimeProgram.title}</div>
                                <div class="program-time-table">${primetimeProgram.time} Uhr</div>
                                <div class="program-description-table">${primetimeProgram.description}</div>
                            </td>
                        </tr>
                    `;
                }
            });
            
            nowHTML += '</tbody></table>';
            primetimeHTML += '</tbody></table>';
            
            nowTable.innerHTML = nowHTML;
            primetimeTable.innerHTML = primetimeHTML;
        }

        async function loadTVProgram() {
            const loading = document.getElementById('loading');
            const tablesContainer = document.getElementById('tablesContainer');
            
            loading.style.display = 'block';
            loading.innerHTML = 'Lade aktuelle TV-Programmdaten von TVmaze...';
            tablesContainer.style.display = 'none';
            
            try {
                // Lade Programme f√ºr alle Sender parallel
                const programPromises = germanChannels.map(async channel => {
                    const programs = await getChannelSchedule(channel.name);
                    return { channelId: channel.id, programs };
                });

                // Warte auf alle API-Calls (mit Timeout)
                const results = await Promise.allSettled(
                    programPromises.map(promise => 
                        Promise.race([
                            promise,
                            new Promise((_, reject) => 
                                setTimeout(() => reject(new Error('Timeout')), 5000)
                            )
                        ])
                    )
                );

                // Speichere Programme
                let successCount = 0;
                results.forEach((result, index) => {
                    const channel = germanChannels[index];
                    let programs;
                    
                    if (result.status === 'fulfilled') {
                        programs = result.value.programs;
                        successCount++;
                    } else {
                        console.warn(`Failed to load ${channel.name}:`, result.reason);
                        programs = getFallbackProgram(channel.name);
                    }
                    
                    allPrograms.set(channel.id, programs);
                });

                loading.style.display = 'none';
                updateTables();

                // Zeige Status-Information
                if (successCount < germanChannels.length) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'error';
                    statusDiv.style.marginBottom = '20px';
                    statusDiv.innerHTML = `
                        ‚ö†Ô∏è ${successCount}/${germanChannels.length} Sender erfolgreich geladen. 
                        Einige Daten stammen aus dem Cache oder Fallback-Programm.
                        <br><small>TVmaze API kann bei deutschen Sendern limitiert sein.</small>
                    `;
                    document.querySelector('.controls').appendChild(statusDiv);
                    
                    setTimeout(() => statusDiv.remove(), 10000);
                }
                
            } catch (error) {
                loading.innerHTML = `
                    <div class="error">
                        ‚ùå Fehler beim Laden des TV-Programms: ${error.message}
                        <br><small>Verwende Fallback-Programm f√ºr deutsche Sender.</small>
                    </div>
                `;
                
                // Fallback: Lade lokale Programme
                germanChannels.forEach(channel => {
                    const programs = getFallbackProgram(channel.name);
                    allPrograms.set(channel.id, programs);
                });
                
                setTimeout(() => {
                    loading.style.display = 'none';
                    updateTables();
                }, 1000);
            }
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            initializeChannelGrid();
            loadTVProgram();
        });
    </script>
</body>
</html>
